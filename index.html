<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ay Nav Bar</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid" style="margin-left: 200px;">
        <a class="navbar-brand" href="#"
          ><i class="fa fa-facebook-f"></i>
          <i class="fa fa-twitter"></i>
          <i class="fa fa-instagram"></i>
          <i class="fa fa-youtube"></i>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarTogglerDemo02"
          style="margin-left: 300px"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-disabled="true">SHOP</a>
            </li>

            <div
              style="
                background-color: rgb(2, 2, 37);
                width: 70px;
                font-size: 25px;
                color: orange;
              "
            >
              <strong>HVAC</strong>
            </div>

            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">PAGES</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">NEWS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-disabled="true">CONTACT</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder=""
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit"></button>
          </form>
        </div>
      </div>
    </nav>

    <div
      class="card"
      style="
        width: 18rem;
        background-color: white;
        margin-left: 200px;
        margin-top: 200px;
        width: 350px;
        margin-bottom: 60px;
        color: rgb(23, 23, 80);
      "
    >
      <div class="card-body">
        <p class="card-text">
          <strong
            >KEEP YOUR HOME <br />
            CONFORTABLE ALL YEAR LONG</strong
          >

          That hair conditioning system are regularly maintained
        </h6>
        <a href="#" class="btn btn-primary">Contact Us</a>
      </div>
    </div>

    <div style="display: inline-flex; width: 800px; margin-left: 200px;">
      <div
        class="card" style="width: 500px; height: 150px; background-color: white; margin-right: 50px; margin-bottom: 50px;">
      
        <div class="card-body">
          <p class="card-text" style="color: rgb(9, 9, 61); font-size: 10px;"> <strong>No Upfront Payments</strong></p>
          
          
        </div>
      </div>
      <div class="card" style="width: 500px; height: 150px; background-color: white; margin-right: 50px; margin-bottom: 50px;">
        <div class="card-body">
          <p class="card-text" style="color: rgb(9, 9, 61); font-size: 10px;"> <strong>Satisfaction Guarantee</strong></p>
          
          
        </div>
      </div>
      <div class="card" style="width: 500px; height: 150px; background-color: white; margin-right: 50px; margin-bottom: 50px;">
        <div class="card-body">
          <p class="card-text" style="color: rgb(9, 9, 61); font-size: 10px;"> <strong>Emergency Service</strong></p>
         
        </div>
      </div>
      <div class="card" style="width: 500px; height: 150px; background-color: white; margin-right: 50px; margin-bottom: 50px;">
        <div class="card-body">
          <p class="card-text" style="color: rgb(9, 9, 61); font-size: 10px;"> <strong>8 Years Experience</strong></p>
          
        </div>

    <div style="background-color: white; width: 500px;" >
